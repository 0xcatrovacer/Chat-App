<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DisChat</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>

    <div id="main">
        <nav id="navbar">
            <h1 id="head">DisChat</h1>
        </nav>

        <div id="sect">
            <div id="messages"></div>

            <div id="inps">
                <form id="messageForm">
                    <input type="text" , placeholder="Message" autocomplete="off" name="message">
                    <button id="sendMsg" class="btn">Send</button>
                    <button id="sendLoc" class="btn">Loc</button>
                </form>
            </div>
        </div>
        <script id="messageTemplate" type="text/html">
        <div>
            <p>{{nickname}}<span> - </span>{{createdAt}}</p>
            <p>{{message}}</p>
        </div>
    </script>

        <script id="locationTemplate" type="text/html">
        <div id="locat">
            <p> {{nickname}}<span> - </span>{{createdAt}}</p> 
            <p><a href="{{location}}" target="_blank">See My Location</a></p>
        </div>
    </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>


        <script src="/socket.io/socket.io.js"></script>

        <script src="/js/chat.js"></script>
    </div>
</body>

</html>
